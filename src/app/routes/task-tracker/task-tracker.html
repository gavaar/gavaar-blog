<div class="task-tracker">
  <day-tracker />

  <div class="task-tracker__cards">
    @for (habit of taskList(); track habit.id) {
      <task-card [habit]="habit" />
    }
  </div>

  <form
    class="task-tracker__new"
    [formGroup]="newTaskForm"
  >
    <gav-input
      label="id"
      formControlName="id"
      placeholder="id"
    />
    <gav-input
      label="title"
      formControlName="title"
      placeholder="title"
    />
    <gav-input
      label="icon"
      formControlName="icon"
      placeholder="icon"
    />
    <textarea
      class="task-tracker__input"
      placeholder="description"
      formControlName="description">
    </textarea>

    <button
      class="task-tracker__button"
      (click)="submitNewTask()"
    >
      +
    </button>
  </form>
</div>
