<div class="non-zero">
  <day-tracker />

  <div class="non-zero__cards">
    @for (habit of taskList(); track habit.id) {
      @if (habit.editing) {
        <habit-edit-card
          [taskId]="habit.id"
          (cancel)="habit.editing = false"
        />
      } @else {
        <habit-card [habit]="habit">
          <button class="non-zero__edit round-button">
            <gav-icon icon="pencil" (click)="habit.editing = !habit.editing" />
          </button>
          <button 
            class="non-zero__delete round-button"
            (click)="deleteHabit(habit.id)"
          >
            <gav-icon icon="bin" />
          </button>
        </habit-card>
      }
    }

    <habit-edit-card />
  </div>
</div>
